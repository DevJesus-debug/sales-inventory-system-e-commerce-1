{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block head_title %}Reset Password{% endblock head_title %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static './css/style.css' %}">  
    </head>


    <body>
        <div class="login-wrap">
            <div class="login-form">
                <h2>Reset Password</h2>
                <h3>Enter your new password</h3>
                <form class="form" action="{% url 'accounts:password_reset_confirm' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-lock4"></i> Change Password</button>
                </form> 
            </div>
        </div>
        <script src="{% static '/js/main.js' %}"></script>
    </body>
</html>
