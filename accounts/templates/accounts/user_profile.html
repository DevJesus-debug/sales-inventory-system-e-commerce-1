<!DOCTYPE html>
<html lang="en">
<head>

<title>User Profile</title>
<link rel="stylesheet" href="../css/style.css">
<head>
<body>
	<header>
        <nav>
            <div class="logo">
               <a href="#"><img src="../images/ghost.png" alt="Company logo of a ghost"></a> 
            </div>
            <ul class="nav-products">
                <li><a href="../html/Electronics.html">Electronics</a></li>
                <li><a href="">Athletic Apparel</a></li>
                <li><a href="">Bycicles</a></li>
                <li><a href="">Athletic Equipment</a></li>
                <div class="drop-down">
                    <h3>Settings</h3>
                    <ul>
                    <li><a href="../html/user-profile.html">User-Profile</a></li>
                    <li>Settings</li>
                    <li>Other</li>
                </div>
            </ul>
            <button class="log-in btn"><a href="../html/log-in.html">Log in</a></button>
            <button class="log-in btn"><a href="../html/register.html">Register</a></button>
        </nav>
	</header>
	<div class="form-wrap">
		<form action="">
			<div class="form-control">
				<div class="first-column">
					<div class="profile-img">
						<img src="../images/pic133.jpg" alt="" class="avatar rounded" width="150"> 
					</div>
					<div class="input">
						<label for="exampleFormControlInput1" class="form-label">First Name</label>
						<input type="first name"  id="exampleFormControlInput1" placeholder="">
					</div>
					<div class="input">
						<label for="exampleFormControlInput1" class="form-label">Last Name</label>
						<input type="last name"  id="exampleFormControlInput1" placeholder="">
					</div>
					<div class="input">
						<label for="exampleFormControlInput1" class="form-label">User Name</label>
						<input type="user name"  id="exampleFormControlInput1" placeholder="">
					</div>
					<div class="input">
						<label for="exampleFormControlInput1" class="form-label">Email</label>
						<input type="email"  id="exampleFormControlInput1" placeholder="">
					</div>
				</div>	
				<div class="second-column"> 
					<div class="input">
						<label for="exampleFormControlInput1" class="form-label">Address</label>
						<input type="address"  id="exampleFormControlInput1" placeholder="">
					</div>
					<div class="input">
						<label for="exampleFormControlInput1" class="form-label">City/State</label>
						<input type="city/town"  id="exampleFormControlInput1" placeholder="">
					</div> 
					<div Class="input">
						<label for="exampleFormControlInput1" class="form-label">Country</label>
						<input type="country"  id="exampleFormControlInput1" placeholder="">
					</div>
					<div Class="input">
						<label for="exampleFormControlInput1" class="form-label">Zipcode</label>
						<input type="Zipcode"  id="exampleFormControlInput1" placeholder="">
					</div>
					<div Class="input">
						<label for="exampleFormControlInput1" class="form-label">Phone Number</label>
						<input type="phone number"  id="exampleFormControlInput1" placeholder="">
					</div>
					<div class="btn-cont">
						<button class="profile-btn" type="button">SAVE PROFILE</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
