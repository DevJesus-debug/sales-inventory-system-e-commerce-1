<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cart.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
               <a href="../html/index.html"><img src="../images/ghost.png" alt="Company logo of a ghost"></a> 
            </div>
            <ul class="nav-products">
                <li><a href="../html/Electronics.html">Electronics</a></li>
                <li><a href="">Athletic Apparel</a></li>
                <li><a href="">Bicycles</a></li>
                <li><a href="">Athletic drinks</a></li>
            </ul>
            <div class="drop-down">
                <h3>Settings</h3>
                <ul>
                 <li><a href="../html/user-profile.html">User-Profile</a></li>
                 <li>Settings</li>
                 <li>Other</li>
                </ul>
            </div>
            <button class="log-in btn"><a href="../html/log-in.html">Log in</a></button>
        </nav>
    </header>
    <main class="cart-wrap">
        <h1>Your Items</h1>
        <div class="product-card">
            <div class="cart-header">
                <p>Product</p>
                <p>Qantity</p>
                <p>Subtotal</p>
            </div>
            <div class="product-wrap">
                <div class="product-cont">
                    <div class="product">
                        <div class="img-cont">
                            <img src="" alt="">
                         </div>
                        <div class="descrip-price">
                            <p class="descrip">
                                Lorem ipsum dolor sit
                            </p>
                            <p class="price">Price:$15</p>
                            <p class="remove-btn">Remove</p>
                        </div>
                    </div>
                    <div class="quantity">
                        <input type="number" id="quantity" name="quantity" min="1" max="99">
                    </div>
                    <div class="subtotal">
                        <p class="subtotal-numb">
                             $15
                        </p>
                    </div>
                 </div>
                 <div class="product-cont">
                    <div class="product">
                        <div class="img-cont">
                            <img src="" alt="">
                         </div>
                        <div class="descrip-price">
                            <p class="descrip">
                                Lorem ipsum dolor sit
                            </p>
                            <p class="price">Price:$15</p>
                            <p class="remove-btn">Remove</p>
                        </div>
                    </div>
                    <div class="quantity">
                        <input type="number" id="quantity" name="quantity" min="1" max="99">
                    </div>
                    <div class="subtotal">
                        <p class="subtotal-numb">
                             $15
                        </p>
                    </div>
                 </div>
            </div>
            <div class="subtotal-wrap">
                <div class="subtotal-cont">
                    <div class="sub-cont">
                        <p>Subtotal:</p>
                        <p class="Subtotal">$00</p>
                    </div>
                    <div class="shipping-cont">
                        <p>Shipping:</p>
                        <p class="Delivery-price">$00</p>
                    </div>
                    <div class="total-cont">
                        <p>Total:</p>
                        <p class="Total">$00</p>
                    </div>
                    <button class="btn">
                        Proceed to checkout
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
